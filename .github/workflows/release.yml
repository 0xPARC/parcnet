name: Build and Release pod_worker

on:
  push:
    tags:
      - v*
    branches:
      - rrrliu/go-lib # FIXME: change to main eventually
env:
  CRATE_NAME: pod_worker
  GITHUB_TOKEN: ${{ github.token }}
  RUST_BACKTRACE: 1
jobs:
  test-matrix:
    name: ${{ matrix.platform.os-name }} with rust ${{ matrix.toolchain }}
    runs-on: ${{ matrix.platform.runs-on }}
    strategy:
      fail-fast: false
      matrix:
        platform:
          # Platforms that don't work:
          #
          # - sparc64-unknown-linux-gnu - cannot compile openssl-sys
          # - x86_64-unknown-illumos - weird error compiling openssl - "bin/sh: 1: granlib: not found"

          - os-name: FreeBSD-x86_64
            runs-on: ubuntu-22.04
            target: x86_64-unknown-freebsd
            skip-tests: true
          - os-name: Linux-x86_64
            runs-on: ubuntu-22.04
            target: x86_64-unknown-linux-musl
          - os-name: Linux-aarch64
            runs-on: ubuntu-22.04
            target: aarch64-unknown-linux-musl
          - os-name: Linux-arm
            runs-on: ubuntu-22.04
            target: arm-unknown-linux-musleabi
          - os-name: Linux-i686
            runs-on: ubuntu-22.04
            target: i686-unknown-linux-musl
            skip-tests: true
          - os-name: Linux-powerpc
            runs-on: ubuntu-22.04
            target: powerpc-unknown-linux-gnu
            skip-tests: true
          - os-name: Linux-powerpc64
            runs-on: ubuntu-22.04
            target: powerpc64-unknown-linux-gnu
            skip-tests: true
          - os-name: Linux-powerpc64le
            runs-on: ubuntu-22.04
            target: powerpc64le-unknown-linux-gnu
            skip-tests: true
          - os-name: Linux-riscv64
            runs-on: ubuntu-22.04
            target: riscv64gc-unknown-linux-gnu
          - os-name: Linux-s390x
            runs-on: ubuntu-22.04
            target: s390x-unknown-linux-gnu
            skip-tests: true
          - os-name: Windows-aarch64
            runs-on: windows-latest
            target: aarch64-pc-windows-msvc
            skip-tests: true
          - os-name: Windows-i686
            runs-on: windows-latest
            target: i686-pc-windows-msvc
            skip-tests: true
          - os-name: Windows-x86_64
            runs-on: windows-latest
            target: x86_64-pc-windows-msvc
          - os-name: macOS-x86_64
            runs-on: macOS-latest
            target: x86_64-apple-darwin
          - os-name: macOS-aarch64
            runs-on: macOS-latest
            target: aarch64-apple-darwin
        toolchain:
          - stable
        include:
          - platform:
              os-name: Linux-x86_64
              runs-on: ubuntu-22.04
              target: x86_64-unknown-linux-musl
              bin: pod_worker
            toolchain: beta
          - platform:
              os-name: Linux-x86_64
              runs-on: ubuntu-22.04
              target: x86_64-unknown-linux-musl
              bin: pod_worker
            toolchain: nightly
    steps:
      - uses: actions/checkout@v4
      # - name: Maybe install SSL packages
      #   run: sudo apt-get update --yes && sudo apt-get install --yes pkg-config openssl libssl-dev
      #   if: matrix.platform.features == 'native-tls'
      - name: Build binary
        uses: houseabsolute/actions-rust-cross@v1
        with:
          command: "build"
          target: ${{ matrix.platform.target }}
          toolchain: ${{ matrix.toolchain }}
          args: "--release --bin pod_worker"
          strip: true
      - name: Publish artifacts and release
        uses: houseabsolute/actions-rust-release@v0
        with:
          executable-name: pod_worker
          target: ${{ matrix.platform.target }}
          changes-file: "parcnet-pod/Changes.md"
        if: matrix.toolchain == 'stable'
